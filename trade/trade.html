<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./trade.css" />
    <link rel="stylesheet" href="../main.css" />
  </head>
  <body>
    <nav>
      <img src="../Container/images/image-removebg-preview.png" alt="LOGO" />
      <ul>
        <li><a href="index.html">Main</a></li>
        <li><a href="../Community/Community.html">Community</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="./trade.html">Trade</a></li>
        <li><a href="about.html">About us</a></li>
      </ul>
      <div class="nav-btns">
        <button id="register">Register</button>
        <button id="sign-up">Sign up</button>
      </div>
    </nav>
    <section class="search">
      <input id="inpSearch" type="text" placeholder="Поиск по товарам" />
      <button>search</button>
    </section>
    <form id="itemCreationForm">
      <div class="product">
        <input placeholder="Название" type="text" id="inpName" class="inputs" />
        <input
          placeholder="Изображение"
          type="url"
          id="inpImg"
          class="inputs"
        />
        <input placeholder="Цена" type="price" id="inpPrice" class="inputs" />
        <input placeholder="Адрес" type="text" id="address" class="inputs" />
        <button id="btnCreate" type="submit">Создать</button>
      </div>
    </form>
    <div class="cardsContainer">
      <div class="card">
        <img
          src="https://extrago.ru/wp-content/uploads/2015/10/volwebnie_bobi_ng-1.jpg"
          alt="Фото 1"
        />
        <h3>Карточка 1</h3>
        <p>Рассенка: Рассенка 1</p>
      </div>
    </div>
    <!-- start two buttons -->
    <!-- <div style="margin-left: 60px" class="container"> -->
    <div class="twoBtn">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
    <!-- </div> -->
    <div class="modalEdit">
      <div id="modal" class="editModal">
        <button id="closeEditModal">X</button>
        <!-- <div id="modal-r"> -->
        <form id="editForm" class="formEdit">
          <h1>Edit</h1>
          <input
            type="text"
            placeholder="Название"
            class="editInps"
            id="editInpName"
          />
          <input
            type="url"
            placeholder="Ссылка на фото"
            class="editInps"
            id="editInpImage"
          />
          <input
            type="number"
            placeholder="Прайс"
            class="editInps"
            id="editInpPrice"
          />
          <input
            type="text"
            placeholder="Пересичение улиц"
            class="editInps"
            id="editAddress"
          />
          <input
            type="text"
            placeholder="Описание"
            class="editInps"
            id="editInpDesc"
          />
          <button type="submit">save changes</button>
        </form>
        <!-- </div> -->
      </div>
    </div>

    <script src="./trade.js"></script>
  </body>
</html>
